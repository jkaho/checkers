<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="assets/style.css" rel="stylesheet">
  <script defer src="assets/script.js"></script>
  <title>Checkers</title>
</head>
<body>
  <div id="main">
    <table id="board">
      <tr id="row-1">
        <td id="space-0" class="light-space"></td>
        <td id="space-1" class="dark-space"></td>
        <td id="space-2" class="light-space"></td>
        <td id="space-3" class="dark-space"></td>
        <td id="space-4" class="light-space"></td>
        <td id="space-5" class="dark-space"></td>
        <td id="space-6" class="light-space"></td>
        <td id="space-7" class="dark-space"></td>
      </tr>
      <tr id="row-2">
        <td id="space-8" class="dark-space"></td>
        <td id="space-9" class="light-space"></td>
        <td id="space-10" class="dark-space"></td>
        <td id="space-11" class="light-space"></td>
        <td id="space-12" class="dark-space"></td>
        <td id="space-13" class="light-space"></td>
        <td id="space-14" class="dark-space"></td>
        <td id="space-15" class="light-space"></td>
      </tr>
      <tr id="row-3">
        <td id="space-16" class="light-space"></td>
        <td id="space-17" class="dark-space"></td>
        <td id="space-18" class="light-space"></td>
        <td id="space-19" class="dark-space"></td>
        <td id="space-20" class="light-space"></td>
        <td id="space-21" class="dark-space"></td>
        <td id="space-22" class="light-space"></td>
        <td id="space-23" class="dark-space"></td>
      </tr>
      <tr id="row-4">
        <td id="space-24" class="dark-space"></td>
        <td id="space-25" class="light-space"></td>
        <td id="space-26" class="dark-space"></td>
        <td id="space-27" class="light-space"></td>
        <td id="space-28" class="dark-space"></td>
        <td id="space-29" class="light-space"></td>
        <td id="space-30" class="dark-space"></td>
        <td id="space-31" class="light-space"></td>
      </tr>
      <tr id="row-5">
        <td id="space-32" class="light-space"></td>
        <td id="space-33" class="dark-space"></td>
        <td id="space-34" class="light-space"></td>
        <td id="space-35" class="dark-space"></td>
        <td id="space-36" class="light-space"></td>
        <td id="space-37" class="dark-space"></td>
        <td id="space-38" class="light-space"></td>
        <td id="space-39" class="dark-space"></td>
      </tr>
      <tr id="row-6">
        <td id="space-40" class="dark-space"></td>
        <td id="space-41" class="light-space"></td>
        <td id="space-42" class="dark-space"></td>
        <td id="space-43" class="light-space"></td>
        <td id="space-44" class="dark-space"></td>
        <td id="space-45" class="light-space"></td>
        <td id="space-46" class="dark-space"></td>
        <td id="space-47" class="light-space"></td>
      </tr>
      <tr id="row-7">
        <td id="space-48" class="light-space"></td>
        <td id="space-49" class="dark-space"></td>
        <td id="space-50" class="light-space"></td>
        <td id="space-51" class="dark-space"></td>
        <td id="space-52" class="light-space"></td>
        <td id="space-53" class="dark-space"></td>
        <td id="space-54" class="light-space"></td>
        <td id="space-55" class="dark-space"></td>
      </tr>
      <tr id="row-8">
        <td id="space-56" class="dark-space"></td>
        <td id="space-57" class="light-space"></td>
        <td id="space-58" class="dark-space"></td>
        <td id="space-59" class="light-space"></td>
        <td id="space-60" class="dark-space"></td>
        <td id="space-61" class="light-space"></td>
        <td id="space-62" class="dark-space"></td>
        <td id="space-63" class="light-space"></td>
      </tr>
    </table>
    <div id="turn-indicator">
      <div id="white-box" class="turn-box">
        <h3>White</h3>
        <div class="pieces-left">Pieces left: <span id="white-pieces-left"></span></div>
        <div class="pieces-taken">Pieces taken: <span id="white-pieces-taken"></span></div>
      </div>
      <div id="black-box" class="turn-box">
        <h3>Black</h3>
        <div class="pieces-left">Pieces left: <span id="black-pieces-left"></span></div>
        <div class="pieces-taken">Pieces taken: <span id="black-pieces-taken"></span></div>
      </div>
    </div>
  </div>
</body>
</html>
